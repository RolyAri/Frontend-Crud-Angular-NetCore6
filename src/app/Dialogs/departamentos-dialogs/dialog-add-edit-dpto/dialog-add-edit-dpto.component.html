<h1 mat-dialog-title>{{tituloAccion}} Departamento</h1>
<div mat-dialog-content>
    <form [formGroup]="formDepartamento">
        <mat-grid-list cols="1" rowHeight="80px">
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Nombre Departamento</mat-label>
                    <input matInput formControlName="nombre" autocomplete="off">
                  </mat-form-field>
            </mat-grid-tile> 
          </mat-grid-list>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Cerrar</button>
  <button mat-raised-button color="primary" [disabled]="formDepartamento.invalid" (click)="addEditDepartamento()">{{botonAccion}}</button>
</div>
