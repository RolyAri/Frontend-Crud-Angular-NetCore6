<h1 mat-dialog-title>Confirmar eliminación de departamento</h1>
<div mat-dialog-content>
    ¿Desea eliminar el departamento {{departamento.nombre}}?
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">No, Cancelar</button>
  <button mat-raised-button color="primary" (click)="confirmarEliminacion()">Si, Eliminar</button>
</div>
